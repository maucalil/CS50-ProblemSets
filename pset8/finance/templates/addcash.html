{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addcash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" id="cash" placeholder="Cash" type="text">
        </div>
        <button class="btn btn-primary" type="submit" id="submit" disabled >Add Cash</button>
    </form>
    <script src="static/addcash.js"></script>

{% endblock %}
